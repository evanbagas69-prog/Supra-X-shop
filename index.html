    .btn { display: inline-block; background: #ff5252; color: white; padding: 10px 15px; text-decoration: none; border-radius: 10px; margin-top: 10px; transition: 0.2s; }
    .btn:hover { background: #e03b3b; }
    footer { text-align: center; padding: 20px; margin-top: 40px; background: #eee; }
  </style>
</head>

        <a href="#" class="btn">Beli Sekarang</a>
